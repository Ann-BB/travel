<swiper-container  
    #swiper class="swiper px-3" direction="horizontal"
    [loop]="true"
    [speed]="300" 
    autoplay="false" 
    [breakpoints]="breakpoints">
    @for (item of viewSlider; track $index) {
      <swiper-slide > 
        <app-info-card [slide]="item" [cardConfig]="cardConfig"/> 
    </swiper-slide>
    } 
</swiper-container>
